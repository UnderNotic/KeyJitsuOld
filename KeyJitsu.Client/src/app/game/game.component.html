<div class="row">
    <div class="col-md-1 col-md-offset-2">
        <br>
        <input #shortcutInput shortcutInput (keysPressed)="onKeysPressed($event)" id="focusedInput" type="text"
            autofocus>
    </div>
    <div class="col-md-6 text-center">
        <hr>
        <h2>{{shortcutQuestion}}</h2>
        <hr>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading">History</div>
            <div class="panel-body">
                <ul class="list-group" *ngFor="#historyShortcut of historyShortcuts.reverse()">
                    <li class="list-group-item text-center" [ngClass]="{right: historyShortcut.correct, wrong: !historyShortcut.correct}">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                {{historyShortcut.name}}
                            </div>
                            <div col-md-3>
                                <b> {{historyShortcut.keys}} </b>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="col-md-6 text-center">
        <br>
        <h2>Cool image with shortcut</h2>
    </div>
</div>
