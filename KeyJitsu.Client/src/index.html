<html>

<head>
    <title>Angular 2 QuickStart</title>
    <link rel="stylesheet" href="./css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="./css/custom.css" media="screen">

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="libs/es6-shim.js"></script>
    <script src="libs/system-polyfills.js"></script>
    <script src="libs/angular2-polyfills.js"></script>
    <script src="libs//system.src.js"></script>
    <script src="libs/Rx.js"></script>
    <script src="libs/angular2.dev.js"></script>
    <script src="libs/router.dev.js"></script>    
    <script src="libs/bootstrap"></script>

    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
        packages: {        
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('app/main')
            .then(null, console.error.bind(console));
    </script>

</head>
<base href="/">
<!-- 3. Display the application -->

<body>
    <center><img class="katana" src='./assets/images/katana.svg'></center>
    <keyjitsu-app>Loading....</keyjitsu-app>
    <center>
        <img class="katana" src='./assets/images/katana-flip.svg' ">    
    </center>
  </body>
</html>
